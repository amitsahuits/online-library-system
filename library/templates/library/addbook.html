{% extends 'library/base.html' %}
{% load static %}
{% block content %}
    <div class="col-md-10">
        <h3 class="text-dark my-5">Dashboard/Add Post</h3>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{message}}</div>
            {% endfor %} 
        {% endif %}

        <form action="" class="text-dark fw-bold" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Add">   
            <a href="{% url 'afterlogin' %}" class="btn btn-danger">Cancel</a>     
        </form>
    </div>
{% endblock content %}
